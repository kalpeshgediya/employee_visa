<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Sign Up</h1>
        
        <div class="mb-3 text-right">
            <a href="{% url 'user_list' %}" class="btn btn-secondary">Back</a> <!-- Back Button -->
            <a href="{% url 'submit_user_data' %}" class="btn btn-primary ml-2">Submit User Data</a> <!-- Submit User Data Button -->
            <a href="{% url 'user_data_list' %}" class="btn btn-info ml-2">Particulars Data List</a> <!-- User Data List Button -->
        </div>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
</body>
</html>
