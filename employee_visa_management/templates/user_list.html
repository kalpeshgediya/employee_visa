<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">User List</h1>

        <div class="mb-3 text-right">
            <a href="{% url 'signup' %}" class="btn btn-success">Sign Up User</a> <!-- Sign Up Button -->
            <a href="{% url 'user_data_list' %}" class="btn btn-primary ml-2">Particulars Data List</a> <!-- User Data List Button -->
        </div>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Full Name</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.email }}</td>
                    <td>{{ user.full_name }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No users available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
